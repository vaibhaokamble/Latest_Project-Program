<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 100px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .btn-login {
        background-color: #dc3545;
        border-color: #dc3545;
        transition: background-color 0.3s ease;
    }
    .btn-login:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
</style>
</head>
<body>
    <form name="frm" action="ValidateServlet" method="POST">
        <div class="container">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login Form</h1>
            </div>
            <div class="form-group">
                <input type="text" name="name" value="" class="form-control" placeholder="Enter your username" required="required">
            </div>
            <div class="form-group">
                <input type="password" name="psass" value="" class="form-control" placeholder="Enter your password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" name="s" class="btn btn-lg btn-login btn-block">Login</button>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
