<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="profile-container">
		<h1>Welcome, ${user.name}</h1>
		<p>Email: ${user.email}</p>
		<p>Contact: ${user.contact}</p>
		<img
			src="data:image/jpeg;base64,${Base64.getEncoder().encodeToString(user.photo)}"
			alt="User Photo"> <a href="logout">Logout</a>
	</div>
</body>
</html>
