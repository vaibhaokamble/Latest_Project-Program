<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="reg" method="get">
		<input type="text" name="name" value="" class="control"
			placeholder="Enter The Name"> <br> <br> <input
			type="email" name="email" value="" class="control"
			placeholder="Enter The Email"> <br> <br> <input
			type="number" name="contact" value="" class="control"
			placeholder="Enter The Contact"> <br> <br> <input
			type="text" name="username" value="" class="control"
			placeholder="Enter The Username"> <br> <br> <input
			type="password" name="password" value="" class="control"
			placeholder="Enter The Password"> <br> <br> <input
			type="submit" name="s" value="Register Here" class="control">
	</form>
</body>
</html>
