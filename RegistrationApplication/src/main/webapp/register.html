<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="Registration" method="post">
			<ul>
				<h1>Registration Application</h1>
				<li><input type="text" name="name" value=""
					placeholder="enter the name"></li>
				</br>
				</br>
				<li><input type="email" name="email" value=""
					placeholder="enter the email"></li>
				</br>
				</br>
				<li><input type="number" name="contact" value=""
					placeholder="enter the contact"></li>
				</br>
				</br>
				<li><select name="qual">
						<option>Select Qualification</option>
						<option>MCA</option>
						<option>B.E</option>
						<option>M.Tech</option>
						<option>BSC</option>
						<option>MSC</option>
				</select></li>
				</br>
				</br>
				<li><input type="text" name="username" value=""
					placeholder="enter the username"></li>
				</br>
				</br>
				<li><input type="password" name="password" value=""
					placeholder="enter the password"></li>
				</br>
				</br>

				<li><input type="submit" name="s" value="Register Here"></li>
			</ul>
		</form>
	</div>
</body>
</html>
