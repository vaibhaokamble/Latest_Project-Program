<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/mdb.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="form-group">
        <input type="text" name="name" placeholder="Enter Name" class="form-control control">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Enter Password" class="form-control control">
      </div>
      <div class="form-inline justify-content-between">
        <a href="register.html" class="btn btn-success text-white mb-2">Register Here</a>
        <button type="submit" class="btn btn-info mb-2">Login Here</button>
      </div>
    </form>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/mdb.js"></script>
</body>
</html>
