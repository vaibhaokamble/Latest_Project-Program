<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/mdb.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Registration</h2>
		<form>
			<div class="form-group">
				<label for="name">Name</label> <input type="text" name="name"
					id="name" placeholder="Enter Name" class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" name="email"
					id="email" placeholder="Enter Email" class="form-control">
			</div>
			<div class="form-group">
				<label for="contact">Contact</label> <input type="text"
					name="contact" id="contact" placeholder="Enter Contact Number"
					class="form-control">
			</div>
			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					name="username" id="username" placeholder="Enter Username"
					class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					name="password" id="password" placeholder="Enter Password"
					class="form-control">
			</div>
			<div class="form-group">
				<label for="photo">Photo</label> <input type="file" name="photo"
					id="photo" class="form-control-file">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/mdb.js"></script>
</body>
</html>
