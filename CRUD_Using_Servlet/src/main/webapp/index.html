<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Employee</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Add New Employee</h1>
    <form action="SaveServlet" method="post" class="animated-form">
        <table>
            <tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
            <tr><td>Password:</td><td><input type="password" name="password"/></td></tr>
            <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="Save Employee" class="btn-save"/></td></tr>
        </table>
    </form>
    <a href="ViewServlet" class="btn-view">View Employees</a>
</div>

</body>
</html>
