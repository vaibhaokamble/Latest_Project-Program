<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<style type="text/css">
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

input {
    width: 400px;
    height: 50px;
    font-size: 18px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s, box-shadow 0.3s;
}
</style>
</head>
<body>
<form name="frm" action="addition" method="get">
<center>
    <input type="text" name="first" value="" placeholder="enter first value"> <br> <br>
    <input type="text" name="second" value="" placeholder="enter second value"> <br> <br>
    <input type="submit" name="s" value="Calculate Addition"><br><br>
</center>
</form>
</body>
</html>
