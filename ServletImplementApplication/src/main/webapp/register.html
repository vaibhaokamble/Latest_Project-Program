<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Login Page</title>
<style type="text/css">
input {
	width: 400px;
	height: 40px;
	border-radius: 5px;
}
</style>
</head>
<body>
	<form action="Register" method="get">
		<input type="text" name="name" value="" placeholder="enter the name"
			class="control"> <br> <br> <input type="email"
			name="email" value="" placeholder="enter the email" class="control">
		<br> <br> <input type="number" name="contact" value=""
			placeholder="enter the contact" class="control"> <br> <br>
		<input type="text" name="username" value=""
			placeholder="enter the username" class="control"> <br> <br>
		<input type="password" name="password" value=""
			placeholder="enter the password" class="control"> <br> <br>
		<input type="submit" name="s" value="Registration Here"
			class="control"> <br> <br>
	</form>
</body>
</html>
