<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form name="frm" action="reg" method="get">
	<div class="container mt-5  p-5 bg-danger">
		<h1 class="display-5">Register Here</h1>
		<div class="form-group">
			<input type="text" name="name" value="" class="form-control control"
				placeholder="Enter Name"> <br>
			<div class="input-group control">
				<input type="email" name="email" class="form-control " placeholder="Enter Email">
				<div class="input-group-append">
					<span class="input-group-text" id="basic-addon2">@gmail.com</span>
				</div>
			</div>
			<br>

			<div class="input-group control">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon2">+91</span>
				</div>
				<input type="number" name="contact" class="form-control "
					placeholder="Enter Number">
			</div>
		</div>
		<div class="form-group">
			<input type="text" name="username" value=""
				class="form-control control" placeholder="Enter UserName">
		</div>
		<br>
		<div class="form-group">
			<input type="password" name="password" value=""
				class="form-control control" placeholder="Enter Password">
		</div>
		<br>
		<div class="form-group">
			<input type="submit" name="s" value="Register Here"
				class="form-control control btn btn-outline-primary"> <br>
		</div>
		</form>
</body>
</html>
