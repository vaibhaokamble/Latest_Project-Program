<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.registration-container {
	position: relative;
	background-color: #fff;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	animation: slideIn 0.5s ease forwards;
	opacity: 0;
	transform: translateY(-50px);
}

@keyframes slideIn {to { opacity:1;
	transform: translateY(0);
}

}
h2 {
	text-align: center;
	color: #333;
	margin-bottom: 20px;
}

input[type="text"], input[type="email"], input[type="password"] {
	width: calc(100% - 20px);
	padding: 10px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
	transition: all 0.3s ease;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus
	{
	border-color: #007bff;
}

input[type="submit"] {
	width: calc(100% - 20px);
	padding: 10px;
	border: none;
	border-radius: 5px;
	background-color: #007bff;
	color: #fff;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
	background-color: #0056b3;
}

.error-message {
	color: red;
	text-align: center;
	margin-top: 10px;
}

.logo {
	position: absolute;
	top: -50px;
	left: 50%;
	transform: translateX(-50%);
	animation: logoAnimation 0.5s ease forwards 0.5s;
}

@keyframes logoAnimation {to { top:20px;
	
}
}
</style>
</head>
<body>

	<div class="registration-container">
		<h2>Registration Form</h2>
		<form id="registration-form" action="register" method="post">
			<input type="text" name="firstname" placeholder="First Name" required>
			<input type="text" name="lastname" placeholder="Last Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password"
				required> <input type="submit" value="Register">
		</form>
		<div id="error-message" class="error-message"></div>
	</div>

	<img class="logo" src="img/logo.png" alt="Logo"  width="150px"
		height="150px" style="margin-top: 40px">

</body>
</html>
