<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.error-container {
    position: relative;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: slideIn 0.5s ease forwards;
    opacity: 0;
    transform: translateY(-50px);
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}

.logo {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    animation: logoAnimation 0.5s ease forwards 0.5s;
}

@keyframes logoAnimation {
    to {
        top: 20px;
    }
}
</style>
</head>
<body>

<div class="error-container">
    <h2>Error</h2>
    <div class="error-message">
        <!-- Error message will be dynamically inserted here -->
    </div>
</div>

<img class="logo" src="img/logo.png" alt="Logo" width="150px" height="150px" style="margin-top: 100px">

</body>
</html>
