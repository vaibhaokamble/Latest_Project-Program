<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Book</title>
</head>
<body>
	<h2>Add New Book</h2>
	<form action="addBook" method="POST">
		<label for="title">Title:</label><br> <input type="text"
			id="title" name="title" required><br>
		<br> <label for="author">Author:</label><br> <input
			type="text" id="author" name="author" required><br>
		<br> <label for="publisher">Publisher:</label><br> <input
			type="text" id="publisher" name="publisher" required><br>
		<br> <label for="price">Price:</label><br> <input
			type="text" id="price" name="price" required><br>
		<br> <input type="submit" value="Add Book">
	</form>
</body>
</html>
